</head>
<body>
    <script src="ApexTrackerJS.js"></script>

    <h2 class="titlecard">Welcome to Zach's Apex Tracker!</h2>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Map')">Map</button>
        <button class="tablinks" onclick="openTab(event, 'Crafting')">Crafting Rotation</button>
        <button class="tablinks" onclick="openTab(event, 'Predator')">Master/Predator Count</button>
    </div>

    <div id="Map" class="tabcontent">
        <h3>The Current Map is:&nbsp;</h3>
        <h3 id="currentmap"></h3>
        <p>Time Remaining:&nbsp;</p>
        <p id="timeremainingmap"></p>
        <img src="" alt="map" width="800" height="450" id="mappicture">
    </div>

    <div id="Crafting" class="tabcontent">
        <h3 id="currentcraft">Current Replicator Items</h3>
        <p id="timeremainingcraft">These are the current items in the replicator</p> 
    </div>

    <div id="Predator" class="tabcontent">
        <h3 id="currentrp">RP to reach Predator</h3>
        <p id="timeremainingrp">This is the RP needed to reach Predator</p>
    </div>
